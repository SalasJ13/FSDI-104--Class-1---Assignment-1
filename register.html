    </header>
    <main class="container">
        <h2>Register a Pet</h2>
        <!--name, age, gender, breed, service, owner name, contact phone-->
      <form id="pet-inf">
        <label for="textPetName">Pet's Name:</label>
        <input type="text" id="txtpetname" placeholder="Pet's Name">
        
        <label>Age:</label>
        <input type="number" id="pet-age" placeholder="Age">

        <label>Gender:</label>
        <input list="dlGender-opt" placeholder="Select Gender">
        <datalist id="dlGender-opt">
          <option value="Female"></option>
          <option value="Male"></option>
        </datalist>

        <label>Breed:</label>
        <input list="pet-breed-opt" placeholder="Select Breed">
        <datalist id="pet-breed-opt">
          <option value="Bulldog"></option>
          <option value="Doberman"></option>
          <option value="Golden Retriver"></option>
          <option value="Chihuahua"></option>
          <option value="Mixed"></option>
        </datalist>

        <label>Services:</label>
        <input list="services-opt" placeholder="Select Services">
        <datalist id="services-opt">
          <option value="Consult"></option>
          <option value="Esthetic"></option>
        </datalist>

        <label>Owner Name:</label>
        <input id="idowner" type="text" placeholder="Owner Name">

        <label>Contact Phone:</label>
        <input id="idcontact" type="tel" placeholder="000-000-000">

        
        <input type="button" value="Add" onclick="displayPetNames();">

      </form>
      </main>
    <footer class="container" id="footer-info">

    </footer>
